<div class="flex flex-col h-screen ">
  <nav class="flex justify-between items-center h-16 bg-blue-700 text-white px-6">
    <a href="/">Taekwondo Centre</a>
  </nav>
  <main class="p-6 bg-gray-200 h-full">
    <div class="grid grid-cols-4 gap-1 h-full">
      <div *ngFor="let item of sections" class="card h-full bg-no-repeat bg-center flex flex-col justify-center items-center relative transition-all bg-gray-400" style="background-image: url('assets/{{item.img}}')">
        <div class="flex flex-col gap-8 justify-between items-center">
          <button *ngFor="let btn of item.buttons" class="py-3 px-8 rounded-sm  text-md text-center bg-white hover:shadow-lg w-60 outline-none focus:outline-none">{{btn}}</button>
        </div>
        <h1 class="text-3xl text-white text-shadow w-full bg-gray-700 bg-opacity-60 text-center p-4 absolute top-0 uppercase tracking-wider">{{item.title}}</h1>
      </div>
    </div>
  </main>
</div>
